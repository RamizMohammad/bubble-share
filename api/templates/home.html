<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share Bubble</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        .hidden {
            display: none;
        }
        /* Add styles for progress bars */
        .progress-bar-container {
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 5px;
        }

        .progress-bar > .progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🔗 File Share Bubble</h1>
        <p>Instantly share files with a group using a unique room code.</p>

        <div class="join-box">
            <input type="text" id="roomId" placeholder="Enter Room Code">
            <button onclick="joinRoom()">Join Room</button>
        </div>

        <p>or</p>
        <button class="generate-btn" onclick="generateRoomId()">🔄 Generate Room ID</button>
        <p id="generatedRoomId"></p>

        <div id="fileSection" class="hidden">
            <h3>Connected! Share Files:</h3>
            
            <label class="file-upload">
                <input type="file" id="fileInput" onchange="showFileName()">
                📁 Choose File
            </label>
            <p class="file-name" id="fileNameDisplay">No file selected</p>

            <!-- Progress bar for file sending -->
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div id="sendProgress" class="progress"></div>
                </div>
            </div>

            <button class="send-btn" onclick="sendFile()">📤 Send File</button>

            <h3>📂 Received Files:</h3>
            <div id="fileList" class="file-list"></div>

            <!-- Progress bar for file receiving -->
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div id="receiveProgress" class="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/function.js"></script>
</body>
</html>
